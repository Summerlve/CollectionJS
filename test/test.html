<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<script src="../Collection.js"></script>

<body>
	<script>
		// Stack
		var stack = new Stack("mystack");
		stack.push("a", "b");
		stack.push("c", "d");
		stack.display();
		
		stack.each(function (cur, index) {
			console.log(this + "ï¼š" + index);
		});
		
		var result = stack.map(function (cur, index) {
			return this + "mapmapmap";
		});
		console.log(result);
		
		
		// Queue
		var queue = new Queue("myqueue");
		queue.unshift("1", "2");
		queue.unshift("3", "4");
		queue.haha = "123";
		queue.hah = "123";
		queue.unshift("5", "6");
		console.log(queue);
		console.log(Object.isExtensible(queue)); // false
		console.log(Object.isExtensible(stack)); // false	
		
		// SingleLinkedList
		var haha = new SingleLinkedList();
		haha.addToTail(1);
		haha.addToTail(2);
		console.log(haha.head.head);
		
		
	</script>
</body>
