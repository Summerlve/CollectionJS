<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<script src="../Collection.js"></script>
</head>
<body>
	<script>
		// Stack
		var stack = new Stack("mystack");
		stack.push("a");
		stack.push("c");
		stack.display();
		
		
		// Queue
		var queue = new Queue("myqueue");
		queue.enqueue("1");
		queue.enqueue("2");
		queue.enqueue("3");
		queue.display();
		console.log(queue.size());
		console.log(queue.dequeue());
		console.log(queue.isEmpty());
		console.log(queue.dequeue());
		console.log(queue.dequeue());
		console.log(queue.isEmpty());

		
		// SingleLinkedList
		var haha = new SingleLinkedList();	
		haha.addToTail(1);
		haha.addToTail(2);
		haha.addToTail(3);

		haha.display();
		console.log(haha.size());
	</script>
</body>
</html>
